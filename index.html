<head>

    <title>IS YOUR BIRTHDAY LUCKY?</title>

<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>IS YOUR BIRTHDAY LUCKY?</h1>
                <span>Scroll down to check or </span>
                <a href="#redirects">Click Here</a>
            </div>
            <div class="main-section" >
                <div class="privacy-alert">
                    <!-- alert -->
                    <span><b>Privacy Notice!</b> We are not storing your data</span>
                    <i class="fas fa-times fa icon"></i>
                </div>
                <h2>Enter your Birthdate and lucky number to continue</h2>
                <form action="" class="form" id="redirects">
                    <label for="">Select your Birthdate:</label><br>
                    <input id="date" type="date" required><br>
                    <label>Enter your lucky number:</label><br>
                    <input type="number" id="luckyno" required min="1"><br>
                    <button id="btn-check">Check</button>
                </form>
                <div class="output">
                    <!-- output -->
                    <div class="lucky">
                        <h2>hurray!!you are the lucky person</h2>
                        <img src="https://media.giphy.com/media/kKo2x2QSWMNfW/giphy.gif" alt="HAPPY-img" height="25%"
                            width="40%">
                    </div>
                    <div class="unlucky">
                        <h2>Oops!!Your birthday is not a lucky number!</h2>
                        <img src="https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif" alt="" height="25%"
                            width="40%">
                    </div>
                </div>
